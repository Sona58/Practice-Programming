<html>
<head><title>Marquee</title></head>
<body>
<center>
<table border="1" width="80%">
<tr>
<td align="center">
<marquee direction="left"><img src="left.png" width="100"  height="100"/></marquee>
</td>
<td align="center">
<marquee direction="up"><img src="up.png" width="100"  height="100"/></marquee>
</td>
</tr>
<tr>
<td align="center">
<marquee direction="down"><img src="down.jpg" width="100"  height="100"/></marquee>
</td>
<td align="center">
<marquee direction="right"><img src="right.jpg" width="100"  height="100"/></marquee>
</td>
</tr>
</table>
</center>
</body>
</html>
