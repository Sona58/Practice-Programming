<html>
<head><title>BGCOLOR</title></head>
<body>
<script>
function color(bg)
{
document.body.style.backgroundColor=bg;
}
</script>
<form>
<input type="radio" name="r1" value="red" onClick="color('#FF0000')"/> Red 
<input type="radio" name="r1" value="green" onClick="color('#ADFF2F')"/> Green 
<input type="radio" name="r1" value="blue" onClick="color('#0000FF')"/> Blue 
<input type="radio" name="r1" value="yellow" onClick="color('#FFD700')"/> Yellow
</form>
</body>
</html>
