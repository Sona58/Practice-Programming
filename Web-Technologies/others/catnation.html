<html>
<head><title>concat</title></head>
<body>
<script>
var a=prompt("Enter first name.","");
var b=prompt("Enter second name.","");
var c=a.concat(b);
var d=c.length;
var e=c.toLowerCase();
var f=e.charAt(0).toUpperCase();
a=e.replace(e.charAt(0),f);
alert(a);
document.write("Name: "+a+"<br>Length: "+d);
</script>
</body>
</html>
