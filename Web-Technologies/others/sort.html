<html>
<head>
<title>Bubble Sort</title>
</head>
<body>
<script>
var no=new Array(5);
for(var i=1;i<=5;i++)
no[i]=parseInt(prompt("enter no ",""));
document.write("Original Entered no = ");
for(var i=1;i<=5;i++)
document.write(no[i] +" ");
document.write("<hr>");
var temp;
for(i=1;i<=4;i++)
{
	for(var j=i+1;j<=5;j++)    
        {
		if(no[i]>no[j])
                {
                	temp=no[i];
                 	no[i]=no[j];
                 	no[j]=temp;
                }
         }
}
document.write("Assending no = ");
for(var i=1;i<=5;i++)
document.write(no[i]+" ");
document.write("<hr>");
document.write("Descending no  = ");
for(var i=5;i>=1;i--)
document.write(no[i]+" ");
document.write("<hr>");            
</script>
</body>
</html>
