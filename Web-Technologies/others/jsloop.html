<html>
<head><title>Table</title></head>
<body>
<script>
document.write("<table border='1'>");
for(var i=0; i<6; i++)
{
	document.write("<tr>");
	for(var j=0; j<6; j++)
	{
		document.write("<td>"+i+","+j+"</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
</script>
</body>
</html>
