<html>
<head>
<title>My Resume</title>
</head>
<body bgcolor="ededed">
<form name="resume">
<center>
<table border="0" cellspacing="0" cellpadding="0">
<tr>
<th colspan="2"><u>PERSONAL DETAILS:</u><br><br></th></tr>
<tr><td><strong>NAME:</strong></td><td><input type="text" name="name" size="25"/><br></td></tr>
<tr><td><strong>AGE:</strong></td><td><input type="text" name="age" size="15"/> YEARS<br></td></tr>
<tr><td><strong>GENDER:</strong></td><td><input type="radio" name="gender" value="male" checked/> Male <input type="radio" name="gender" value="female"/> Female<br></td></tr>
<tr><td><strong>DATE OF BIRTH:</strong></td><td><input type="text" name="dob" size="25"/><br></td></tr>
<tr><td><strong>PHONE/ MOBILE NO.:</strong></td><td><input type="text" name="mobile" size="25"/><br></td></tr>
<tr><td><strong>E-MAIL ID:</strong></td><td><input type="text" name="email" size="25"/><br></td></tr>
<tr><td><strong>FATHER'S NAME:</strong></td><td><input type="text" name="fname" size="25"/><br></td></tr>
<tr><td><strong>HOBBIES:</strong></td><td><input type="checkbox" name="gender" value="sing"/> Singing <input type="checkbox" name="gender" value="dance"/> Dancing <input type="checkbox" name="gender" value="other" checked/> Others<br></td></tr>
<tr><td valign="top"><strong>CITY:</strong></td><td><select name="city">
<option value="" selected>--Select--</option>
<option value="delhi">Delhi</option>
<option value="gurgaon">Gurgaon</option>
</select>
<br><br></td></tr>
<tr><td colspan="2"><br><strong>EDUCATIONAL QUALIFICATIONS: </strong><br></td></tr>
<tr><td colspan="2"><textarea rows="5"  cols="50"></textarea><br><br></td></tr>
<tr><td colspan="2"><strong>PROFESSIONAL QUALIFICATION:</strong><br></td></tr>
<tr><td colspan="2"><textarea rows="5" cols="50"></textarea><br>
<br></td></tr>
<tr><td colspan="2" align="center"><input type="submit" name="submit" value="Submit"/></td></tr>
</table>
</center>
</form>
</body>
</html>
