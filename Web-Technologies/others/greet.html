<html>
<head><title>Greeting Message</title></head>
<body>
<script>
var d=new Date();
var t=d.getHours();
if(t<12)
{
	alert("Good Morning");
}
else if(t<16)
{
	alert("Good Afternoon");
}
else if(t<21)
{
	alert("Good Evening");
}
else
{
	alert("Good Night");
}

</script>
</body>
</html>
